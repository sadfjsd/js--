<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //    弹出prompt输入框.让用户输入水果名称.把这个值取过来保存到变量中。
        //将这个变量作为swit括号里面的表达式.
        //case后面的值写几个不同的水果名称.注意一定要加引号.因为必须是全等匹配.
        //弹出不同的价格即可.同时注意每个case 之后加上 break以便退出switch语句.
        //将default设置没有此水果.
        var shuiguo =prompt('请输入你要查询的水果');
        switch(shuiguo){
            case('苹果'):
            console.log('三快一个')
            alert('三块一个')
            break;
            default:
            console.log('没有此水果')
            alert('没有此水果')
            break;
        }
    </script>
</head>

</body>
</html>
