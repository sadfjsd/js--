<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 算法：能被4整除且不能整除100为闰年(如2004年就是闰年.1901不是闰年)
        //或者能够弹出prompt输入框.让用户输入年份.把这个值取过来保存到变量中
        //使用 if 语句来判断是否为闰年.如果是闰年.就执行 if 大括号里面的输入语句.否者执行else
        //一定要注意里面的且 && 还有或者 || 的写法。同时注意判断整除的方法是取余为0
        var year = prompt('请你输入年份');
        if(year % 4 == 0 && year % 100 !== 0 || year % 400 == 0){
            alert('你输入的年份是闰年');
        } else{
            alert('你输入的年份是平年');
        }
    </script>
</head>

</html>
