<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //布尔型有两个值：true和false.其中true表示真（对），而false表示假（错）
        //布尔型和数字型相加的时候,true的值为1，false的值为0.
        var flag = true; //flag布尔型
        var flag1 = false; //flag1布尔型
        console.log(flag + 1);//true参与加法运算当1来看
        console.log(flag1 + 1);//false参与加法运算当0看
        //如果一个声明未赋值 就是 undefined未定义数据类型
        var str
        console.log(str);
        var variable = undefined;
        console.log(variable + '祁');//undefined祁
        console.log(variable + 1);// NaN undefined和数字相加 最后的结果是NaN
        //null 空值
        var space = null
        console.log(space + '祁');//null祁
        console.log(space + 1);//1
</head>
<body>
    
</body>
</html>
