<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(3 >= 5);//false
        console.log(2 <= 4);//true
        //1.我们程序里面等于符号 是 == 默认转换数据类型 会把字符串型的数据转换为数字型
        console.log(3 == 5);//falase
        console.log('祁' == '房');//flase
        console.log(18 == 18);//true
        console.log(18 == '18');//true
        console.log(18 != 18);//false
        //2.我们程序里面有全等 一模一样 要求 两侧的值 还有 数据类型完全一致才可以 true
        console.log(18 === 18);//true
        console.log(18 === '18');//false
    </script>
</head>
<body>
    <!--比较运算符
        概念：比较运算符（关系运算符）是 两个数据进行比较时所使用的运算符，
        比较运算后，会返回一个布尔值（true/false）作为比价运算的结果。
        
运算符名称        说明                            案例            结果
<                小于号                           1<2            true
>                大于号                           1>2            false
>=               大于等于号（大于或者等于）        2>=2           true
<=               小于等于号（小于或者等于）        3<=2           false
==               判断号（会转型）                37==37          true
！=              不等号                         37！=37          false
===  ！==        全等 要求值和 数据类型都一致    37==='37'        false

符号             作用      用法
=                赋值      把右边给左边
==               判断      判断该两边值是否相等（注意此时有隐式转换）
===              全等      判断该两边的值和数据类型是否完全相等
    -->
</body>
</html>
