<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //用户输入0~59之间的一个数字
        //用一个变量接受这个返回值，输出
        var time = prompt('请你输入一个0~59之间的数字');
        //三元表达式 表达式 ？ 表达式1 ：表达式2
        var result = time < 10 ? '0' + time : time; //把返回值赋值给一个变量
        alert(result);
    </script>
