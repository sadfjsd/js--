<script>
    //       弹出prompt输入框.用户输入年龄.程序把这个值取过来保存到变量中
    //       使用if语句来判断年龄.如果年龄大于18 就执行 if大括号里面的输出语句
    var year=prompt('输入你的年龄')
    if(year >= 18 ){
        alert('恭喜你可以进入网吧')
    }
    if(year < 18){
        alert('对不起.未满18岁不得入内')
    }
</script>
