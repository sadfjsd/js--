<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 检测获取字符串长度 length
        var str = 'my name is andy 6';
        console.log(str.length);//17
        // 2. 字符串的拼接 + 只要有字符串和其他类型拼接 最终的结果是字符串类型
        console.log('沙漠' + '骆驼');//字符串的 沙漠骆驼
        console.log('ping' + 18);//'pink18'
        console.log('pink' + true);//pinktrue
        console.log(12 + 12);//24
        console.log('12' + 12)//'1212'
        // +号口诀：数值相加，字符相连

        //字符串的加强
        var age =120
        //变量不要写到字符串里面 是通过和 字符串相连的方式实现的
        console.log('pinkage岁');//pinkage岁
        // 1.我们经常会将字符串和变量拼接.因为变量可以很方便地修改里面的值
        // 2.变量不能添加引号的，因为加引号的变量会变成字符串
        console.log('pink' + age + '岁')//pink120岁
        
    </script>
</head>

</body>
</html>
