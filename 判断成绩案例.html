    <script>
        //  伪代码       按照从大到小判断思路
        // 弹出prompt输入框.让用户输入分数(scire).把这个值取过来保存到变量中
        // 使用多分支 if else if语句来分别判读输出不同的值
        var score = prompt('请你输入分数');
        if (score >= 90){
            alert('宝贝，你是我的骄傲');
        }  else if (score>= 80){
            alert('宝贝你已经很出色了');
        } else if (score>= 70){
            alert('你要继续加油哦');
        } else if (score>= 60){
            alert('你很危险了');
        } else {
            alert('熊孩子');
        }
    
    </script>
