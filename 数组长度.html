    <script>
        //数组长度 数组名.length
        var arr = ['关羽','张飞','马超','刘备','赵云','黄忠','姜维',]
          for(var i = 0; i < 7 ;i++ ){
           console.log(arr[i])
    }
    console.log(arr.length);
    var arr = ['关羽','张飞','马超','刘备','赵云','黄忠','姜维',]
          for(var i = 0; i < arr.length ;i++ ){
           console.log(arr[i])
          }
           //1.数组的长度是元素个数 不要跟索引号混淆
           //2.arr.length动态检测数组元素的个数
    </script>
